<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="p-loading">
            <div class="c-hollow-dots-spinner" :style="spinnerStyle">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <header class="l-header">
            <div class="l-header__inner">
                <di class="l-header__logo">
                    <a href="#" class="l-header__logo__link"><img src="./assets/img/portfolio-logo.png" alt="Portfolio"></a>
                </di>
                <div class="p-header-nav">
                    <ul class="p-header-nav__lists">
                        <li class="p-header-nav__list">
                            <a href="" class="p-header-nav__link">HOME</a>
                        </li>
                        <li class="p-header-nav__list">
                            <a href="" class="p-header-nav__link">WORKS</a>
                        </li>
                        <li class="p-header-nav__list">
                            <a href="" class="p-header-nav__link">SKILLS</a>
                        </li>
                        <li class="p-header-nav__list">
                            <a href="" class="p-header-nav__link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="p-parallax">
            <video class="p-parallax__video" autoplay loop muted playsinline>
                <source src="./assets/video/portfolio-leaf.mp4">
            </video>
        </div>

        <div class="p-hamburger">
            <div class="p-hamburger__inner">
                <span class="p-hamburger__bar1"></span>
                <span class="p-hamburger__bar2"></span>
                <span class="p-hamburger__bar3"></span>
            </div>
        </div>

        <div class="p-drawer">
            <div class="p-drawer__inner">
                <div class="p-drawer__logo">
                    <a href=""><img src="./assets/img/portfolio-logo.png" alt="Portfolio"></a>
                </div>
                <ul class="p-drawer__lists">
                    <li class="p-drawer__list">
                        <a href="" class="p-drawer__link">HOME</a>
                    </li>
                    <li class="p-drawer__list">
                        <a href="" class="p-drawer__link">WORKS</a>
                    </li>
                    <li class="p-drawer__list">
                        <a href="" class="p-drawer__link">SKILLS</a>
                    </li>
                    <li class="p-drawer__list">
                        <a href="" class="p-drawer__link">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="p-mv sub-page">
            <h1 class="p-mv__title sub-page">CONTACT</h1>
        </div>

        <div class="p-breadcrumb">
            <div class="p-breadcrumb__wrapper">
                <div class="p-breadcrumb__item">
                    <a href="" class="p-breadcrumb__link">HOME</a>
                </div>
                <span>></span>
                <div class="p-breadcrumb__item">
                    <a href="" class="p-breadcrumb__link">CONTACT</a>
                </div>
                <span>></span>
                <div class="p-breadcrumb__item">CONTACT COMPLETION</div>
            </div>
        </div>

        <div class="p-thanks">
            <p class="p-thanks__message">
                メールの送信が完了いたしました。
                <br>内容を確認し<span>2日以内</span>にご連絡させていただきますのでしばらくお待ちください。
                <br>お問い合わせありがとうございました。
            </p>
        </div>

        <div class="c-to-top">
            <a href="#" class="c-to-top__link"><i class="fa-solid fa-angle-up"></i></a>
        </div>

        <footer class="l-footer">
            <div class="l-footer__inner">
                <div class="p-footer-sns">
                    <div class="p-footer-sns__item">
                        <a href="" class="p-footer-sns__link">
                            <i class="fa-brands fa-square-twitter"></i>
                        </a>
                    </div>
                    <div class="p-footer-sns__item">
                        <a href="" class="p-footer-sns__link">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </div>
                    <div class="p-footer-sns__item">
                        <a href="" class="p-footer-sns__link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <p class="l-footer__copyright">&copy;2023 Portfolio</p>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/230697b7eb.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
